<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Music App Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">✦ Music App</div>
            <nav id="menu">
                <div class="nav-item active" data-type="track" data-query="Top Global">Home</div>
                <div class="nav-item" data-type="show" data-query="Podcasts Brasil">Podcasts</div>
                <div class="nav-item" data-type="playlist" data-query="Library">Library</div>
            </nav>
        </aside>
        <main class="main-content">
            <div class="results-grid" id="listaResultados"></div>
            <footer class="player-floating" id="player-container">
                <p style="text-align:center; color:#777;">Seleciona uma música</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
