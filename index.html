<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Premium Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">✦ Music <span class="highlight">App</span></div>
            <nav id="sidebar-nav">
                <div class="nav-item active" data-type="track" data-query="Top Hits Global">
                    <i class="fa-solid fa-house"></i> Home
                </div>
                <div class="nav-item" data-type="show" data-query="Podcasts">
                    <i class="fa-solid fa-microphone"></i> Podcasts
                </div>
                
                <p class="section-label">A tua Library</p>
                <div class="nav-item" id="btn-mais-ouvidas">
                    <i class="fa-solid fa-fire"></i> Mais Ouvidas
                </div>
                <div class="nav-item" id="btn-historico">
                    <i class="fa-solid fa-clock-rotate-left"></i> Máquina do Tempo
                </div>
                
                <p class="section-label">Playlists <span onclick="criarPlaylist()" class="add-pl-btn">+ Nova</span></p>
                <div id="minhas-playlists-list"></div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header-main">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="termoPesquisa" placeholder="O que queres ouvir?">
                </div>
            </header>

            <h2 id="section-title">Sugestões para ti</h2>
            <div class="results-grid" id="listaResultados"></div>

            <footer class="player-floating">
                <div id="player-container">
                    <div class="player-placeholder">
                        <i class="fa-solid fa-circle-play"></i>
                        <span>Seleciona uma música para ouvir no Music App</span>
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
