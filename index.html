<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Music App - Pro Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">✦ Music App</div>
            <nav>
                <div class="nav-item active" data-type="track" data-query="Top Hits Global"><i class="fa-solid fa-house"></i> Home</div>
                <div class="nav-item" data-type="show" data-query="Podcasts"><i class="fa-solid fa-microphone"></i> Podcasts</div>
                <div class="nav-item" data-type="playlist" data-query="Library"><i class="fa-solid fa-bookmark"></i> Library</div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="search-container">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="termoPesquisa" placeholder="Pesquisar artistas, músicas...">
                </div>
            </div>

            <div class="results-grid" id="listaResultados"></div>

            <footer class="player-floating" id="player-container">
                <p style="text-align:center; color:#555; margin:20px;">✦ Seleciona uma faixa no Music App</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
